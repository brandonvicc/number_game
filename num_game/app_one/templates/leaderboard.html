<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Leaderboard!!</h1>
        <h3>Top Competitors!</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
            
            {% for user in users %}
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.score}}</td>
                    <td>user id is {{user.id}}</td>
                </tr>
            {% endfor %}
        </table>

        <a href="/"><button class="submit-btn">Go Back</button></a>
    </div>
</body>
</html>
